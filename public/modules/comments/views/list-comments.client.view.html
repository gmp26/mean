<section data-ng-controller="CommentsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Comments</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="comment in comments" data-ng-href="#!/comments/{{comment._id}}" class="list-group-item">
            <small class="list-group-item-text">{{comment.created | date:'medium'}} / {{comment.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{comment.title}}</h4>
            <p class="list-group-item-text">{{comment.content}}</p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!comments || comments.length">
    	No comments yet, why don't you <a href="/mean/#!/comments/create">create one</a>?
    </div>
</section>
